<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Report Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            position: fixed;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar h2 {
            color: white;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h2 {
            opacity: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed a {
            opacity: 0;
        }

        .toggle-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #333;
            color: white;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
        }

        .main-container {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            transition: margin-left 0.3s;
        }

        .main-container.reduced {
            margin-left: 220px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dashboard {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-container {
                margin-left: 0;
            }

            .main-container.reduced {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
        <div class="toggle-btn" id="toggleBtn">Toggle</div>
    </div>

    <div class="main-container" id="mainContainer">
        <h2>Select a Report</h2>
        <form id="reportForm">
            <div>
                <label for="report">Report:</label>
                <select id="report" name="report">
                    <option value="ots">OTS</option>
                    <option value="returnRma">Return RMA</option>
                    <option value="weeklyDefective">Weekly Defective</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="dashboard" id="dashboardContainer">
            <!-- Power BI dashboard will be embedded here -->
        </div>
    </div>

    <script src="https://aka.ms/powerbi-client"></script>
    <script>
        function embedDashboard(reportId) {
            var models = window['powerbi-client'].models;
            var embedConfiguration = {
                type: 'report',
                id: reportId,
                embedUrl: "https://app.powerbi.com/reportEmbed",
                accessToken: 'your_access_token_here',
                tokenType: models.TokenType.Embed,
                permissions: models.Permissions.All,
                settings: {
                    filterPaneEnabled: false,
                    navContentPaneEnabled: true
                }
            };

            var reportContainer = document.getElementById('dashboardContainer');
            powerbi.embed(reportContainer, embedConfiguration);
        }

        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var reportId = document.getElementById('report').value;
            embedDashboard(reportId);
        });

        document.getElementById('toggleBtn').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var mainContainer = document.getElementById('mainContainer');
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('reduced');
        });
    </script>
</body>

</html>
